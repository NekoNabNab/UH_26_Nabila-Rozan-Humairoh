    <!-- Soal No.3 -->
    <script>
                var batas = prompt("Masukkan batas angka : ");
        var bilangan;

        for (let i = 1; i <= batas; i++) {
            bilangan = 0;
            for (let j = 0; j <= i; j++) {
                if(i % j == 0){
                    bilangan = bilangan + 1;
                }
            }
            if (bilangan == 2){
                document.write(i + "<p>");
            }
        }
    </script>
